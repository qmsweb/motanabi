<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Open Graph & WhatsApp Meta Tags -->

<meta property="og:description" content="انتظرونا في الأول من مايو المقبل">

<!-- إضافات ضرورية لواتساب -->

<meta property="og:image:height" content="630">

<meta name="twitter:card" content="summary_large_image">

<!-- تأكد من أن هذه الوسوم موجودة أيضًا -->
<meta name="description" content="انتظرونا في الأول من مايو المقبل">
    
    <link rel="icon" href="assets/icons/favicon.jpg" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة دعوة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .invitation-container {
            width: 90%;
            max-width: 500px;
            background: #fff9e6;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(139, 107, 64, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: fadeIn 1s ease-out;
            border: 1px solid #d4b483;
        }

        .invitation-container:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(139, 107, 64, 0.3);
        }

        .envelope-icon {
            font-size: 3rem;
            color: #a67c52;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        .invitation-title {
            color: #5c4a3a;
            margin-bottom: 20px;
            font-size: 2rem;
            position: relative;
            font-weight: 700;
        }

        .invitation-title::after {
            content: "";
            display: block;
            width: 50px;
            height: 3px;
            background: #a67c52;
            margin: 10px auto;
            border-radius: 3px;
        }

        .guest-name {
            color: #8b6b40;
            font-size: 1.6rem;
            margin: 20px 0;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }

        .invitation-text {
            color: #5c4a3a;
            line-height: 1.8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #a67c52, #8b6b40);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 107, 64, 0.3);
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(139, 107, 64, 0.4);
            background: linear-gradient(to right, #8b6b40, #a67c52);
        }

        .home-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .home-button:hover::before {
            left: 100%;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Floating elements */
        .invitation-container::before,
        .invitation-container::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(166, 124, 82, 0.1);
            z-index: -1;
        }

        .invitation-container::before {
            width: 100px;
            height: 100px;
            top: -30px;
            left: -30px;
            animation: float 8s infinite linear;
        }

        .invitation-container::after {
            width: 150px;
            height: 150px;
            bottom: -50px;
            right: -50px;
            animation: float 12s infinite linear reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, 10px) rotate(90deg);
            }
            50% {
                transform: translate(0, 20px) rotate(180deg);
            }
            75% {
                transform: translate(-10px, 10px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="envelope-icon">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <h1 class="invitation-title">دعوة</h1>
        <h2 class="guest-name" id="guestName"></h2>
        <p class="invitation-text">يسرنا دعوتكم لزيارة منصة المتنبي بحلتها الجديدة<br>يوم الخميس الموافق 1 مايو 2025<br>في تمام الساعة 10:00 صباحًا (عن بُعد)</p>
        <a href="https://www.motanabi.com/countdown" class="home-button" id="homeButton">الانتقال إلى الرئيسية</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // استرجاع id من URL
            const urlParams = new URLSearchParams(window.location.search);
            const guestId = urlParams.get('id') || '1'; // القيمة الافتراضية 1 إذا لم يتم تحديد id

            // جلب بيانات المدعوين من ملف JSON
            fetch('guests.json')
                .then(response => response.json())
                .then(data => {
                    const guest = data.guests.find(g => g.id === guestId);
                    if (guest) {
                        document.getElementById('guestName').textContent = guest.name;
                    }
                })
                .catch(error => {
                    console.error('Error loading guest data:', error);
                });

            // إضافة رابط للزر الرئيسي
            document.getElementById('homeButton').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'https://www.motanabi.com'; // استبدل بالرابط الفعلي
            });
        });
    </script>
</body>
</html>
