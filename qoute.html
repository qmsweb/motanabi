<div class="quote">
    <p class="quote-text">"وما نيل المطالب بالتمني ولكن تؤخذ الدنيا غلابا"</p>
    <p class="quote-author">— أحمد شوقي</p>
</div>

<div class="quote">
    <p class="quote-text">"إذا الشعب يوما أراد الحياة فلا بد أن يستجيب القدر"</p>
    <p class="quote-author">— أبو القاسم الشابي</p>
</div>

<div class="quote">
    <p class="quote-text">"أنا الذي نظر الأعمى إلى أدبي وأسمعت كلماتي من به صمم"</p>
    <p class="quote-author">— أبو الطيب المتنبي</p>
</div>

<div class="quote">
    <p class="quote-text">"العلم في الصغر كالنقش على الحجر"</p>
    <p class="quote-author">— مثل عربي</p>
</div>
