<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ريلز إنستجرام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: none;
            -webkit-overflow-scrolling: touch;
        }
        
        .reels-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .reel {
            position: relative;
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        .video-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-pause-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .show-controls .play-pause-btn {
            display: flex;
            opacity: 1;
        }
        
        .seek-container {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            padding: 0 15px;
            z-index: 10;
        }
        
        .seek-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
        }
        
        .seek-progress {
            height: 100%;
            background: #f00;
            width: 0%;
            position: relative;
        }
        
        .seek-handle {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            right: 0;
            display: none;
        }
        
        .show-controls .seek-handle {
            display: block;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            right: 20px;
            z-index: 10;
        }
        
        .logo i {
            color: white;
            font-size: 30px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .controls {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        .show-controls .controls {
            opacity: 1;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        .control-btn span {
            font-size: 12px;
            margin-top: 5px;
            text-shadow: 0 0 3px rgba(0,0,0,0.7);
        }
        
        .user-info {
            position: absolute;
            left: 15px;
            bottom: 100px;
            z-index: 10;
            max-width: 70%;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
            transition: opacity 0.3s;
        }
        
        .show-controls .user-info {
            opacity: 1;
        }
        
        .user-info .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .user-info .description {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .music {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .music i {
            margin-left: 5px;
        }
        
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 20;
        }
        
        .progress-bar {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* إصلاحات خاصة بـ iOS */
        @supports (-webkit-touch-callout: none) {
            .video-container video {
                -webkit-transform: translateZ(0);
            }
            
            .user-info, .controls {
                bottom: calc(100px + env(safe-area-inset-bottom));
            }
            
            .seek-container {
                bottom: calc(70px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="reels-container" id="reelsContainer">

                <button class="control-btn">

                </button>
                <button class="control-btn">
                    <i class="fas fa-comment"></i>
                    <span>1.2K</span>
                </button>
                <button class="control-btn">
                    <i class="fas fa-share"></i>
                    <span>مشاركة</span>

                <button class="control-btn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
        
        <!-- Reel 2 -->
        <div class="reel">
            <div class="progress-container">
                <div class="progress-bar" id="progress2"></div>
            </div>
            <div class="logo">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="video-container">
                <video loop playsinline webkit-playsinline x-webkit-airplay="allow" id="video2" preload="auto">
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">

                    <div class="seek-bar" id="seekBar2">

                </div>
            </div>
            <div class="user-info">
                <div class="username">@music_lover</div>
                <div class="description">عزف البيانو في وقت الغروب 🎹 #موسيقى #عزف</div>
                <div class="music">
                    <i class="fas fa-music"></i>
                    <span>الصوت الأصلي - piano_melody</span>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn">
                    <i class="fas fa-heart"></i>
                    <span>8.5K</span>
                </button>
                <button class="control-btn">
                    <i class="fas fa-comment"></i>
                    <span>543</span>
                </button>
                <button class="control-btn">
                    <i class="fas fa-share"></i>
                    <span>مشاركة</span>
                </button>
                <button class="control-btn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
        
        <!-- Reel 3 -->
        <div class="reel">
            <div class="progress-container">
                <div class="progress-bar" id="progress3"></div>
            </div>
            <div class="logo">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="video-container">
                <video loop playsinline webkit-playsinline x-webkit-airplay="allow" id="video3" preload="auto">
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                </video>
                <div class="seek-container">
                    <div class="seek-bar" id="seekBar3">
                        <div class="seek-progress" id="seekProgress3">
                            <div class="seek-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="video-controls">
                    <button class="play-pause-btn" id="playPauseBtn3">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
            <div class="user-info">
                <div class="username">@coffee_addict</div>
                <div class="description">تجربة جديدة لمذاق القهوة الإيطالية ☕ #قهوة #صباح</div>
                <div class="music">
                    <i class="fas fa-music"></i>
                    <span>الصوت الأصلي - morning_vibes</span>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn">
                    <i class="fas fa-heart"></i>
                    <span>23K</span>
                </button>
                <button class="control-btn">
                    <i class="fas fa-comment"></i>
                    <span>2.1K</span>
                </button>
                <button class="control-btn">
                    <i class="fas fa-share"></i>
                    <span>مشاركة</span>
                </button>
                <button class="control-btn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reelsContainer = document.getElementById('reelsContainer');
            const videos = [
                document.getElementById('video1'),
                document.getElementById('video2'),
                document.getElementById('video3')
            ];
            const progressBars = [
                document.getElementById('progress1'),
                document.getElementById('progress2'),
                document.getElementById('progress3')
            ];
            const seekBars = [
                document.getElementById('seekBar1'),
                document.getElementById('seekBar2'),
                document.getElementById('seekBar3')
            ];
            const seekProgresses = [
                document.getElementById('seekProgress1'),
                document.getElementById('seekProgress2'),
                document.getElementById('seekProgress3')
            ];
            const playPauseBtns = [
                document.getElementById('playPauseBtn1'),
                document.getElementById('playPauseBtn2'),
                document.getElementById('playPauseBtn3')
            ];
            const reelElements = document.querySelectorAll('.reel');
            
            let currentReel = 0;
            let isScrolling = false;
            let lastScrollTime = 0;
            let isSeeking = false;
            let controlsTimeout;
            let isDragging = false;
            let isUserInteracted = false;
            
            // إظهار/إخفاء عناصر التحكم
            function showControls(reelIndex) {
                clearTimeout(controlsTimeout);
                reelElements[reelIndex].classList.add('show-controls');
                
                controlsTimeout = setTimeout(() => {
                    reelElements[reelIndex].classList.remove('show-controls');
                }, 3000);
            }
            
            // إصلاح خاص لـ iOS لمنع فتح مشغل الفيديو
            function preventVideoFullscreen() {
                const allVideos = document.querySelectorAll('video');
                allVideos.forEach(video => {
                    video.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }, false);
                    
                    video.setAttribute('playsinline', '');
                    video.setAttribute('webkit-playsinline', '');
                    video.setAttribute('x-webkit-airplay', 'allow');
                });
            }
            
            // Initialize all videos
            function initVideos() {
                videos.forEach((video, index) => {
                    // Load video
                    video.load();
                    
                    // Set up play/pause button
                    playPauseBtns[index].addEventListener('click', function(e) {
                        e.stopPropagation();
                        isUserInteracted = true;
                        togglePlayPause(index);
                        showControls(index);
                    });
                    
                    // Set up seek bar
                    setupSeekBar(index);
                    
                    // Show controls on hover/touch
                    video.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        isUserInteracted = true;
                        togglePlayPause(index);
                        showControls(index);
                    }, false);
                    
                    // Update progress bars
                    video.addEventListener('timeupdate', function() {
                        if (!isSeeking) {
                            updateProgressBars(index);
                        }
                    });
                    
                    video.addEventListener('ended', function() {
                        video.currentTime = 0;
                        video.play();
                    });
                    
                    // Auto play when ready
                    video.addEventListener('canplaythrough', function() {
                        if (!isUserInteracted && index === currentReel) {
                            playVideo(index);
                        }
                    });
                });
            }
            
            function setupSeekBar(index) {
                const seekBar = seekBars[index];
                const video = videos[index];
                
                seekBar.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    isSeeking = true;
                    seekVideo(index, e);
                    showControls(index);
                });
                
                seekBar.addEventListener('touchstart', function(e) {
                    isDragging = true;
                    isSeeking = true;
                    seekVideo(index, e.touches[0]);
                    showControls(index);
                });
                
                document.addEventListener('mousemove', function(e) {
                    if (isDragging) {
                        seekVideo(index, e);
                    }
                });
                
                document.addEventListener('touchmove', function(e) {
                    if (isDragging) {
                        seekVideo(index, e.touches[0]);
                    }
                });
                
                document.addEventListener('mouseup', function() {
                    isDragging = false;
                    isSeeking = false;
                });
                
                document.addEventListener('touchend', function() {
                    isDragging = false;
                    isSeeking = false;
                });
                
                seekBar.addEventListener('click', function(e) {
                    if (!isDragging) {
                        seekVideo(index, e);
                        showControls(index);
                    }
                });
            }
            
            // Handle scroll events
            reelsContainer.addEventListener('scroll', function() {
                if (!isScrolling) {
                    const now = Date.now();
                    if (now - lastScrollTime > 100) {
                        updateActiveVideo();
                        lastScrollTime = now;
                    }
                }
            });
            
            // Handle wheel events for desktop
            reelsContainer.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                if (isScrolling) return;
                
                isScrolling = true;
                
                if (e.deltaY > 0) {
                    scrollToNextReel();
                } else {
                    scrollToPrevReel();
                }
                
                setTimeout(() => {
                    isScrolling = false;
                }, 800);
            });
            
            // Handle touch events for mobile
            let touchStartY = 0;
            let touchEndY = 0;
            let touchStartTime = 0;
            
            reelsContainer.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            }, { passive: false });
            
            reelsContainer.addEventListener('touchmove', function(e) {
                if (isDragging) return;
                e.preventDefault();
            }, { passive: false });
            
            reelsContainer.addEventListener('touchend', function(e) {
                if (isDragging) return;
                
                touchEndY = e.changedTouches[0].clientY;
                const touchDuration = Date.now() - touchStartTime;
                
                // إذا كانت مدة اللمس قصيرة، اعتبرها نقرة وليس سحباً
                if (touchDuration < 200 && Math.abs(touchStartY - touchEndY) < 10) {
                    isUserInteracted = true;
                    togglePlayPause(currentReel);
                    showControls(currentReel);
                } else {
                    handleSwipe();
                }
            }, { passive: false });
            
            function handleSwipe() {
                if (isScrolling) return;
                
                const diff = touchStartY - touchEndY;
                
                if (Math.abs(diff) > 50) {
                    isScrolling = true;
                    
                    if (diff > 0) {
                        scrollToNextReel();
                    } else {
                        scrollToPrevReel();
                    }
                    
                    setTimeout(() => {
                        isScrolling = false;
                    }, 800);
                }
            }
            
            function scrollToNextReel() {
                if (currentReel < videos.length - 1) {
                    scrollToReel(currentReel + 1);
                }
            }
            
            function scrollToPrevReel() {
                if (currentReel > 0) {
                    scrollToReel(currentReel - 1);
                }
            }
            
            function scrollToReel(index) {
                const reelHeight = window.innerHeight;
                reelsContainer.scrollTo({
                    top: index * reelHeight,
                    behavior: 'smooth'
                });
                
                // Pause current video before playing the new one
                pauseVideo(currentReel);
                currentReel = index;
                playVideo(currentReel);
                showControls(currentReel);
            }
            
            function updateActiveVideo() {
                const reelHeight = window.innerHeight;
                const scrollPosition = reelsContainer.scrollTop;
                const newReel = Math.round(scrollPosition / reelHeight);
                
                if (newReel !== currentReel) {
                    pauseVideo(currentReel);
                    currentReel = newReel;
                    playVideo(currentReel);
                    showControls(currentReel);
                }
            }
            
            function playVideo(index) {
                // Pause all other videos first
                videos.forEach((video, i) => {
                    if (i !== index && !video.paused) {
                        video.pause();
                        playPauseBtns[i].innerHTML = '<i class="fas fa-play"></i>';
                    }
                });
                
                videos[index].play()
                    .then(() => {
                        playPauseBtns[index].innerHTML = '<i class="fas fa-pause"></i>';
                        updateProgressBars(index);
                    })
                    .catch(e => {
                        console.error("فشل تشغيل الفيديو:", e);
                        // إذا فشل التشغيل التلقائي، ننتظر تفاعل المستخدم
                        playPauseBtns[index].innerHTML = '<i class="fas fa-play"></i>';
                        reelElements[index].classList.add('show-controls');
                    });
            }
            
            function pauseVideo(index) {
                if (!videos[index].paused) {
                    videos[index].pause();
                    playPauseBtns[index].innerHTML = '<i class="fas fa-play"></i>';
                }
            }
            
            function togglePlayPause(index) {
                if (videos[index].paused) {
                    playVideo(index);
                } else {
                    pauseVideo(index);
                }
            }
            
            function seekVideo(index, e) {
                const seekBar = seekBars[index];
                const seekBarRect = seekBar.getBoundingClientRect();
                let seekPosition = (e.clientX - seekBarRect.left) / seekBarRect.width;
                
                // التأكد من أن النسبة بين 0 و1
                seekPosition = Math.max(0, Math.min(1, seekPosition));
                
                videos[index].currentTime = seekPosition * videos[index].duration;
                updateProgressBars(index);
            }
            
            function updateProgressBars(index) {
                const video = videos[index];
                const percent = (video.currentTime / video.duration) * 100;
                progressBars[index].style.width = percent + '%';
                seekProgresses[index].style.width = percent + '%';
            }
            
            // Initialize
            preventVideoFullscreen();
            initVideos();
            
            // إظهار التحكم عند تحريك الشاشة
            reelsContainer.addEventListener('touchstart', function() {
                showControls(currentReel);
            });
            
            reelsContainer.addEventListener('mousemove', function() {
                showControls(currentReel);
            });
            
            // إدارة حالة الفيديوهات عند تغيير تبويب المتصفح
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    pauseVideo(currentReel);
                } else {
                    playVideo(currentReel);
                }
            });
            
            // Auto play first video after a short delay
            setTimeout(() => {
                if (!isUserInteracted) {
                    playVideo(0);
                }
            }, 500);
        });
    </script>
