<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة رحلة المتنبي</title>
    
    <!-- خط Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- ملفات التصميم -->
    <link rel="stylesheet" href="assets/css/navbar.css">
    
    <style>
        :root {
            --primary-color: #d2b48c;
            --text-color: #5a3921;
            --light-bg: #f5e7d6;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding-top: 70px;
            direction: rtl;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
            color: var(--text-color);
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 5px;
        }
        
        .horizontal-list {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scrollbar-width: thin;
            scrollbar-color: transparent transparent;
        }
        
        .horizontal-list::-webkit-scrollbar {
            height: 5px;
        }
        
        .horizontal-list::-webkit-scrollbar-thumb {
            background-color: transparent;
        }
        
        .horizontal-list::-webkit-scrollbar-track {
            background-color: transparent;
        }
        
        .item {
            flex: 0 0 auto;
            width: 180px;
            text-align: center;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        
        .audio-item img {
            height: 180px;
        }
        
        .item-title {
            padding: 10px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .item {
                width: 150px;
            }
            
            .item img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- تضمين NavBar -->
    <script>
        fetch('includes/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <div class="container">
        <div class="section">
            <h2 class="section-title">المرئيات</h2>
            <div class="horizontal-list" id="videoList"></div>
        </div>
        
        <div class="section">
            <h2 class="section-title">الصوتيات</h2>
            <div class="horizontal-list" id="audioList"></div>
        </div>
        
        <div class="section">
            <h2 class="section-title">الكتب</h2>
            <div class="horizontal-list" id="bookGrid"></div>
        </div>
        
        <div class="section">
            <h2 class="section-title">الأشعار</h2>
            <div class="horizontal-list" id="bookList"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDErdK7mjrXUtBYR28U7JIpbFi5RHWM9zM",
            authDomain: "momentschat.firebaseapp.com",
            databaseURL: "https://momentschat.firebaseio.com",
            projectId: "momentschat",
            storageBucket: "momentschat.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "1:866549697398:android:024dd3bf3b81d1adf78857"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // دوال تحميل المحتوى
        function createItem(item, type, id) {
            const div = document.createElement('div');
            div.className = 'item ' + type + '-item';
            div.innerHTML = `
                <a href="${type}.html?id=${id}">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-title">${item.title}</div>
                </a>
            `;
            return div;
        }

        function loadContent() {
            // تحميل المرئيات
            db.ref("mtnbi_video").once("value", snapshot => {
                const videos = snapshot.val();
                if (videos) {
                    Object.entries(videos).forEach(([id, video]) => {
                        document.getElementById('videoList').appendChild(createItem(video, 'video', id));
                    });
                }
            });
            
            // تحميل الصوتيات
            db.ref("mtnbi_sound").once("value", snapshot => {
                const audios = snapshot.val();
                if (audios) {
                    Object.entries(audios).forEach(([id, audio]) => {
                        document.getElementById('audioList').appendChild(createItem(audio, 'audio', id));
                    });
                }
            });
            
            // تحميل الكتب
            db.ref("mtnbi_book").once("value", snapshot => {
                const books = snapshot.val();
                if (books) {
                    Object.entries(books).forEach(([id, book]) => {
                        document.getElementById('bookGrid').appendChild(createItem(book, 'book', id));
                    });
                }
            });
            
            // تحميل الأشعار
            db.ref("mtnbi_sh3er").once("value", snapshot => {
                const poems = snapshot.val();
                if (poems) {
                    Object.entries(poems).forEach(([id, poem]) => {
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerHTML = `
                            <a href="sher.html?id=${id}">
                                <div class="item-title">${poem.title}</div>
                            </a>
                        `;
                        document.getElementById('bookList').appendChild(div);
                    });
                }
            });
        }

        window.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
