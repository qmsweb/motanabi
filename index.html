<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة الصحراوية</title>
    
    <!-- خط Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- ملفات التصميم -->
    <link rel="stylesheet" href="assets/css/navbar.css">
    
    <style>
        :root {
            --primary-color: #d2b48c;
            --text-color: #000; /* تغيير لون النص إلى أسود */
            --light-bg: #f5e7d6;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding-top: 60px; /* تقليل المسافة من الأعلى */
            direction: rtl;
        }
        
        .container {
            max-width: 100%; /* تمديد العرض ليشمل الشاشة */
            padding: 0 10px; /* تقليل المسافة الجانبية */
        }
        
        .section {
            margin-bottom: 20px; /* تقليل المسافة بين الأقسام */
        }
        
        .section-header {
            display: flex;
            align-items: center;
            padding: 0 10px; /* محاذاة مع المحتوى */
            margin-bottom: 10px;
        }
        
        .section-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }
        
        .section-title {
            font-size: 20px;
            color: var(--text-color);
            margin: 0;
            font-weight: 700;
        }
        
        .horizontal-list {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding: 5px 10px; /* تقليل المساحة الداخلية */
            scrollbar-width: none; /* إخفاء شريط التمرير */
        }
        
        .horizontal-list::-webkit-scrollbar {
            display: none;
        }
        
        .item {
            flex: 0 0 auto;
            width: 160px;
            text-align: center;
            background-color: white;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .audio-item img {
            height: 160px;
        }
        
        .item-title {
            padding: 8px;
            font-size: 15px;
            color: #000; /* لون النص أسود */
        }
        
        @media (max-width: 768px) {
            .item {
                width: 140px;
            }
            
            .item img {
                height: 180px;
            }
            
            .audio-item img {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- تضمين NavBar -->
    <script>
        fetch('includes/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <div class="container">
        <div class="section">
            <div class="section-header">
                <img src="assets/icons/video.png" alt="مرئيات" class="section-icon">
                <h2 class="section-title">المرئيات</h2>
            </div>
            <div class="horizontal-list" id="videoList"></div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <img src="assets/icons/audio.png" alt="صوتيات" class="section-icon">
                <h2 class="section-title">الصوتيات</h2>
            </div>
            <div class="horizontal-list" id="audioList"></div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <img src="assets/icons/book.png" alt="كتب" class="section-icon">
                <h2 class="section-title">الكتب</h2>
            </div>
            <div class="horizontal-list" id="bookGrid"></div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <img src="assets/icons/poem.png" alt="أشعار" class="section-icon">
                <h2 class="section-title">الأشعار</h2>
            </div>
            <div class="horizontal-list" id="bookList"></div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDErdK7mjrXUtBYR28U7JIpbFi5RHWM9zM",
            authDomain: "momentschat.firebaseapp.com",
            databaseURL: "https://momentschat.firebaseio.com",
            projectId: "momentschat",
            storageBucket: "momentschat.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "1:866549697398:android:024dd3bf3b81d1adf78857"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // دوال تحميل المحتوى
        function createItem(item, type, id) {
            const div = document.createElement('div');
            div.className = 'item ' + type + '-item';
            div.innerHTML = `
                <a href="${type}.html?id=${id}">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="item-title">${item.title}</div>
                </a>
            `;
            return div;
        }

        function loadContent() {
            // تحميل المرئيات
            db.ref("mtnbi_video").once("value", snapshot => {
                const videos = snapshot.val();
                if (videos) {
                    Object.entries(videos).forEach(([id, video]) => {
                        document.getElementById('videoList').appendChild(createItem(video, 'video', id));
                    });
                }
            });
            
            // تحميل الصوتيات
            db.ref("mtnbi_sound").once("value", snapshot => {
                const audios = snapshot.val();
                if (audios) {
                    Object.entries(audios).forEach(([id, audio]) => {
                        document.getElementById('audioList').appendChild(createItem(audio, 'audio', id));
                    });
                }
            });
            
            // تحميل الكتب
            db.ref("mtnbi_book").once("value", snapshot => {
                const books = snapshot.val();
                if (books) {
                    Object.entries(books).forEach(([id, book]) => {
                        document.getElementById('bookGrid').appendChild(createItem(book, 'book', id));
                    });
                }
            });
            
            // تحميل الأشعار
            db.ref("mtnbi_sh3er").once("value", snapshot => {
                const poems = snapshot.val();
                if (poems) {
                    Object.entries(poems).forEach(([id, poem]) => {
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerHTML = `
                            <a href="sher.html?id=${id}">
                                <div class="item-title">${poem.title}</div>
                            </a>
                        `;
                        document.getElementById('bookList').appendChild(div);
                    });
                }
            });
        }

        window.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
